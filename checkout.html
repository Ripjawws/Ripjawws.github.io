<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include a CSS file for styles -->
</head>
<body>
    <div class="checkout-modal">
        <h2>Checkout</h2>
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="John Doe"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com"><br>
            <label for="address">Shipping Address:</label><br>
            <input type="text" id="address" name="address" placeholder="1234 Main St"><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="New York"><br>
            <label for="state">State/Province:</label><br>
            <input type="text" id="state" name="state" placeholder="NY"><br>
            <label for="zip">ZIP Code:</label><br>
            <input type="text" id="zip" name="zip" placeholder="10001"><br>
            <button type="submit" class="checkout-button">Place your order</button>
        </form>
    </div>
</body>
</html>
